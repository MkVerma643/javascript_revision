<!DOCTYPE html>
<html>
    <body>
        <h2> Get Element By Tag Example</h2>
       
        <button onclick="abc()"> Click Here</button>
        <script>
           function abc(){
               //get element paragraph 
             let para=document.createElement("p");
             para.innerHTML="<b> Paragraph Created</p>";
             document.body.appendChild(para)

           }
        </script>
    </body>
</html>
