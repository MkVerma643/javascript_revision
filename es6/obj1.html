<!Doctype html>
<html>
    <body>
        <h2> Filter Example</h2>
        <script>
        let obj=[
              {id:1,name:"a",salary:23456},
              {id:2,name:"b",salary:33456},
              {id:3,name:"c",salary:43456},
              {id:4,name:"d",salary:53456}
            ]
            let filterObj=obj.filter(val=> val.salary>40000);
            console.log(filterObj)
        </script>
    </body>
</html>
