<!DOCTYPE html>
<html>

<body>
    <h2> Objects</h2>
    <script>
        var obj = {
            fname: "anuj",
            lname: "singh",
            fullName: function () {
                return this.fname + " " + this.lname;
            }
        }
        console.log(obj.fname);
        console.log(obj.fullName())
    </script>
</body>

</html>
