<html>
    <body>
        <h2> Call Back FUnction</h2>
        <script>
             const promise=new Promise((resolve,reject)=>{
            let age=14;

               setTimeout(()=>{

             }
             else {
               reject("Not Elligible")
             }
          })
          promise.then(res=> console.log(res))
          .catch(err=> console.log(err))
        </script>
