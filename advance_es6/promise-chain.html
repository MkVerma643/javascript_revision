<!Doctype html>
<html>
    <body>
        <h2> Call Back FUnction</h2>
        <script>
             const promise=new Promise((resolve,reject)=>{
                  setTimeout(()=>{
                      resolve(20)
                  },3000)
              })
              promise.then(res=>{
                  console.log(res)
                  return res*3
              })
              .then(res=>{
                  console.log(res)
                  return res*5;
              })
              .then(res=>{
                  console.log(res)
              })
         
        </script>
    </body>
</html>
