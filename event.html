<!Doctype html>
<html>
    <body onload="abc('purple')">
        <h2> Event Handling</h2>
        <button onclick="abc('red')" onmouseover="abc('green')" onmouseout="abc('white')"> Click Here</button>
        <script>
         function abc(val){
             document.bgColor=val;
         }
        </script>
    </body>
</html>
