        <script>
            var n = 123456789;
            let sum = 0;
            let rev = 0;
           
            while(n>0){
                sum += n%10;
                n = Math.floor(n/10);
            }
            while(sum>0){
                rev = rev*10 + sum%10;
                sum = Math.floor(sum/10);
            }
            console.log(sum, rev);
